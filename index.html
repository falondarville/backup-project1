<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">


</head>
<body>
    <div id="addQuestion">
        <div class="col-sm-10 form-group-lg">
            <form>
                <p class="h4 text-center mb-4" id="header">Subscribe</p>
                <h1 id="name-email">Your Name:</h1>

                <!-- Material input text -->
                <div class="md-form">
                    <i class="fa fa-user prefix white-text"></i>
                    <input type="text" id="materialFormSubscriptionNameEx" class="form-control">
                    <label for="materialFormSubscriptionNameEx" id="text"></label>
                </div>
                <h1 id="name-email">Your Email:</h1>
                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-envelope prefix white-text"></i>
                    <input type="email" id="materialFormSubscriptionEmailEx" class="form-control">
                    <label for="materialFormSubscriptionEmailEx" id="text"></label>
                </div>

                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary btn-rounded" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
<!-- Material form subscription -->
                      
        




    <script src="assets/javascript/app.js"></script>
</body>
</html>
